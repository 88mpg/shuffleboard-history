            <line x1="27" y1="90" x2="48" y2="90" class="frame" />

            <line x1="12" y1="54" x2="60" y2="54" class="frame" />
            <polygon points="34.43,0 37.52,0 36,18 " class="kitchen-triangle" />
          </g>

      <div id="root"></div>
